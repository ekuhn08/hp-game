<body>
  
  
<div class="hogwarts-wrapper">
  <img src="https://i.imgur.com/emcFR8C.png" class="hogwarts-image" alt="Hogwarts Background" />
</div>

<!-- Modal overlay for number guessing game -->
<div class="modal-overlay" id="guessModal">
  <div class="modal-content">
    <!-- Message for the user -->
     <p class="prompt-text">Hello, Wizard! </p>
     <p class="prompt-sub-text"> <b>To enter Numerology class, prove your psychic powers by guessing the correct number between 1 and 5.</b></p>
    
    <!-- Number input field -->
    <input type="number" id="guessInput" placeholder="Enter a number 1–5" min="1" max="5" />

    <!-- Submit button -->
    <button id="submitGuess">Submit Guess</button>
  </div>
</div>
  
<img src="https://i.imgur.com/h7hNuPZ.png" alt="Flying Broomstick" id="broomstick" class="broomstick" alt="Flying broomstick animation" />
  
    <div class="potter-overlay">
    <div class="potter-prompt" id="customPrompt">
      <img src="https://i.imgur.com/Q2di9g4.png" alt="Witch Hat" class="witch-hat" />
      <p class="prompt-text">Hello again, Wizard! </p>
      <p class="prompt-sub-text">Now predict which house the <b> sorting hat </b> will place you in:</p>

     <select id="userInput">
  <option value="" disabled selected>Select your house</option>
  <option value="Gryffindor">Gryffindor</option>
  <option value="Hufflepuff">Hufflepuff</option>
  <option value="Ravenclaw">Ravenclaw</option>
  <option value="Slytherin">Slytherin</option>
</select>
      <button onclick="checkInput()">Sort Now</button>
    </div>
  </div>
